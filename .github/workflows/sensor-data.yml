name: Daily Choovio Sensor Sync & Docs

on:
  schedule:
    - cron: '0 3 * * *'  # Daily at 3 AM UTC
  push:
    paths:
      - 'data_sensors.json'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    name: ğŸ”„ Scrape Sensor Data
    uses: ./.github/workflows/scrape_sensors.yml
    secrets:
      SENSOR_TOKEN: ${{ secrets.SENSOR_TOKEN }}

  add_slugs:
    name: ğŸ§© Add Safe Slugs
    needs: scrape
    uses: ./.github/workflows/add_slugs.yml
    secrets:
      SENSOR_TOKEN: ${{ secrets.SENSOR_TOKEN }}

  generate_docs:
    name: ğŸ“ Generate Sensor Docs
    needs: add_slugs
    uses: ./.github/workflows/generate_docs.yml
    secrets:
      SENSOR_TOKEN: ${{ secrets.SENSOR_TOKEN }}
